<!DOCTYPE html>
<html>

    <head>
        <p>{{ dashboardEmbedUrl }} </p>
        <title>Quick Sight Dashboard Embed</title>
        <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.15/dist/quicksight-embedding-js-sdk.min.js"></script>
        <script type="text/javascript">
            var dashboard
            function onDashboardLoad(payload) {
                console.log("Do something when the dashboard is fully loaded.");
            }

            function onError(payload) {
                console.log("Do something when the dashboard fails loading");
            }

            function embedDashboard() {
                var containerDiv = document.getElementById("embeddingContainer");
                var options = {
                    // replace this dummy url with the one generated via embedding API
                    url: dashboardEmbedUrl,
                    container: containerDiv,
                    // parameters: {
                    //     country: "United States"
                    // },
                    scrolling: "no",
                    height: "700px",
                    width: "1000px",
                    // locale: "en-US",
                    footerPaddingEnabled: true
                };
                dashboard = QuickSightEmbedding.embedDashboard(options);
                dashboard.on("error", onError);
                dashboard.on("load", onDashboardLoad);
            }

            // function onCountryChange(obj) {
            //     dashboard.setParameters({country: obj.value});
            // }
        </script>
    </head>

    <body onload="embedDashboard()">

        <div id="embeddingContainer"></div>

</html>
